<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App MVP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Chat App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Chat with User 1</h1>
        <div class="row">
            <div class="container my-4">
                <h1>User 1</h1>
                <ul class="list-group" id="messages">
                  <li class="list-group-item">User 1: Hello</li>
                  <li class="list-group-item">User 2: Hi there</li>
                </ul>
                <form id="message-form">
                  <div class="form-group">
                    <textarea class="form-control" id="message-input" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Send</button>
                </form>
              </div>
              
              <script>
                const messageForm = document.querySelector('#message-form');
                const messageInput = document.querySelector('#message-input');
                const messages = document.querySelector('#messages');
              
                messageForm.addEventListener('submit', (e) => {
                  e.preventDefault();
                  const message = messageInput.value;
                  messageInput.value = '';
                  const li = document.createElement('li');
                  li.classList.add('list-group-item');
                  li.textContent = 'User 1: ' + message;
                  messages.appendChild(li);
                });
              </script>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
